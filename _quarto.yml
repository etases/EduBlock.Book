project:
  type: book

book:
  title: "EduBlock"
  author: "HSGamer"
  date: "9/20/2022"
  repo-url: https://github.com/etases/EduBlock.Book
  repo-actions: [edit, issue]
  downloads: [pdf]
  chapters:
    - index.qmd
    - Plan.md
    - Requirement.md
    - Requirement.new.md
    - DesignArticle.VI.md
    - Fabric.RoadMap.md
    - references.qmd

bibliography: references.bib

format:
  html:
    theme: cosmo
    fig-align: left
    embed-resources: true
    standalone: true
  pdf:
    documentclass: book
    pdf-engine: tectonic
    papersize: a4
  docx:
    toc: true
    number-sections: true
    highlight-style: github

filters:
  - filters/diagram-generator.lua
  - quarto

